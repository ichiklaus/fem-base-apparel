<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <header class="header">
          <div class="logo mobile-hide">
            <img src="images/logo.svg" alt="Base Apparel logo" />
          </div>
          <div class="hero-container">
            <img
              class="mobile-model mobile-hide responsive"
              src="images/hero-mobile.jpg"
              alt=""
            />
            <img
              class="desktop-hide responsive"
              src="images/hero-desktop.jpg"
              alt=""
            />
          </div>
          <!-- <div class="bg-logo"></div>      -->
        </header>

        <section class="section-subscription">
          <div class="logo desktop-hide">
            <img src="images/logo.svg" alt="Base Apparel logo" />
          </div>
          <div class="content">
            <h1 class="t-center t-left u-case w-600">
              <span class="w-200 de-red">we're</span> coming soon
            </h1>
            <p class="t-center t-left de-red w-400">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form class="form" action="#">
            <label for="email"></label>
            <input
              class="email-box"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            /><span
              ><img
                class="error-icon hidden"
                src="images/icon-error.svg"
                alt=""
            /></span>
            <button
              class="s-button s-button--red"
              type="submit"
              id="submit-email"
            >
              <img src="images/icon-arrow.svg" alt="Arrow icon submit button" />
            </button>
            <p class="invalid hidden w-300 soft-red">
              Please provide a valid email
            </p>
          </form>
        </section>
      </div>

      <footer></footer>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
